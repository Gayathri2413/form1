<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <form action="">

    <fieldset>
        <legend>Personal Details</legend>
    
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" name="mname"><br><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br><br>
    </fieldset>

    <fieldset>
        <legend>Educational Details</legend>

    <label for="">Department</label><br>

    <input type="radio" id="cse" name="dept">
    <label for="cse">CSE</label>

    <input type="radio" id="ece" name="dept">
    <label for="ece">ECE</label>

    <input type="radio" id="eee" name="dept">
    <label for="eee">EEE</label>

    <input type="radio" id="civil" name="dept">
    <label for="civil">CIVIL</label>

    <input type="radio" id="mech" name="dept">
    <label for="mech">MECH</label><br><br>


    <label for="yop">YOG</label>
    <input list="yog" id="yop" name="yop">

    <datalist id="yog">
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist><br><br>

    <label for="">Skills</label>

    <input type="checkbox" name="html" id="html">
    <label for="html">HTML</label>

    <input type="checkbox" name="css" id="css">
    <label for="css">CSS</label>

    <input type="checkbox" name="js" id="js">
    <label for="js">JAVASCRIPT</label>
    
    
</form>   
</body>
</html>
